<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image manipulation</title>

    <!-- Load page logic from the external script file -->
    <script src="image_load_process.js"></script>

    <!-- Styling -->
    <link rel="stylesheet" href="image_upload_styles.css"> 

</head>

<body>
    <h3> Uploaded image manipulation </h3>
    <div id="uploadImgContainer">
        <div id="uploadInfoStr"> Upload image: </div>
        <input id="uploadButton" type="file" accept="image/.jpg, image/.jpeg" title="Upload Image">
        <img id="imageContainer" alt="No Image Uploaded to the HTML element"> <br>
        <canvas id="imageAsCanvas"> This text is displayed if JavaScript is switched off or the browser doesn't support canvas element. </canvas>
    </div>
</body>

</html>
