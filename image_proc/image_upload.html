<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="S.K.">
    <meta name="licensed" content="MIT">

    <title>Image manipulation</title>

    <!-- Load page logic from the external script file -->
    <script src="image_load_process.js"></script>

    <!-- Styling -->
    <link rel="stylesheet" href="image_upload_styles.css"> 

</head>

<body>
    <h3 id="pageHeader"> Uploaded image manipulation using Vanilla JS </h3>
    <div id="uploadImgContainer">
        <!-- Upload button, img element -->
        <div id="uploadInfoStr"> Upload image using button: </div>
        <input id="uploadButton" type="file" accept="image/.jpg, image/.jpeg" title="Upload Image">

        <!-- Width of the images control -->
        <div id="widthInputContainer">
            <div id="input-ticks-container"> 
                <input type="range" min="10" max="100" id="widthImageInput" name="width-input" value="55" list="width-ticks" autocomplete="off" disabled>
                <datalist id="width-ticks">
                    <option value="10" label="10"> </option>
                    <option value="55" label="55"> </option>
                    <option value="100" label="100"> </option>
                </datalist>
            </div>
            <label for="widthImageInput" id="width-label"> - Image width as % of the page width </label> 
        </div>

        <!-- Image manipulation control -->
        <div id="image-manipulation-controls-box">
            <div> 
                Image blur control: 
            </div>
        </div>

        <!-- Image container -->
        <img id="imageContainer" alt="No Image Uploaded if you see this :-)">

        <!-- Canvas element -->
        <p> Below - the image will be shown in the &ltcanvas&gt HTML element, above - in the &ltimg&gt element </p>
        <canvas id="imageAsCanvas"> This text is displayed if JavaScript is switched off or the browser doesn't support canvas element. </canvas>
    </div>
</body>

</html>
